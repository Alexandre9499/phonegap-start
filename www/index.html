		<script>
			function add_num(num)
				{
					if (document.getElementById("numero").value == 0 && num == 0)
					{}
					else
					{
						document.getElementById("rem").disabled = false;
						document.getElementById("validate").disabled = false;
						document.getElementById("numero").value += num;
					}
				}

			function rem_num()
				{
					document.getElementById("numero").value = document.getElementById("numero").value.slice(0, document.getElementById("numero").value.length - 1);
					if (document.getElementById("numero").value == "")
					{
						document.getElementById("rem").disabled = true;
						document.getElementById("validate").disabled = true;
					}
				}
			function add_comma()
			{
				var val = document.getElementById("numero").value;
				document.getElementById("rem").disabled = false;
				document.getElementById("validate").disabled = false;
				if (val.search(",") < 0)
				{
					val += ",";
					if (val.search(",") == 0)
					{
						val = "0,";
					}
				}
				document.getElementById("numero").value = val;
			}
		</script>

	<body>
		<center>
			<form id="datform" class="form-horizontal">
				<div id="selectform" class="form_group">

					<div class="container">

									<input type="button" id="num" value="1" class="btn btn-default btn-lg" onclick="add_num(1);" />
									<input type="button" id="num" class="btn btn-default btn-lg" value="2" onclick="add_num(2);" />

									<input type="button" id="num" value="5" class="btn btn-default btn-lg" onclick="add_num(5);" />
									<input type="button" id="num" value="6" class="btn btn-default btn-lg" onclick="add_num(6);" /><br />

									<input type="button" id="num" class="btn btn-default btn-lg" value="9" onclick="add_num(9);" /><br />
									<input type="button" id="num" class="btn btn-default btn-lg" value="," onclick="add_comma();" />
									<input type="button" value="0" id="num" class="btn btn-default btn-lg" onclick="add_num(0);" />
									<input disabled type="button" id="rem" value="<" class="btn btn-danger btn-lg" onclick="rem_num();" />

							</div>
						</div>
